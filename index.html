<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:500px)" href="mobile.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="Scales">
        <div class="datas">
            <h1>Scales</h1>
            <div class="scalesCompletion">1/12</div>
            <div class="scalesKey"></div>
            <div class="scalesModes"></div>
        </div>
        <div class="buttons">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </section>
    
    <section id="Exotic">
        <h1>Exotic</h1>
        <div class="exoticCompletion">1/14</div>
        <div id="line">Start</div>
        <button class="exoticNext">next</button>
    </section>
    
    <section id="Play">
        <h1>Play</h1>
        <div class="key"></div>
        <div class="exoticScale"></div>
        <div class="mode"></div>
        <div class="absolute"></div>
        <div class="relative"></div>
        <button class="playRandomButton">Random</button>
    </section>
    

    
</body>

</html>
