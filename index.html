<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:500px)" href="mobile.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Document</title>

</head>

<body>

    <img src="img/Piano.png" alt="piano">

    <section class="menu">
        <ul>
            <li><a href="#Scales">Scales</a></li>
            <li><a href="#Inversions">Inversions</a></li>
            <li><a href="#Exotic">Exotic</a></li>
            <li><a href="#Play">Play</a></li>
            <li><a href="#Progressions">Progs</a></li>
        </ul>
    </section>

    <section id="Scales">
        <div>
            <h1>Scales</h1>
            <div class="scalesCompletion">1/12</div>
            <div class="scalesKey"></div>
            <div class="scalesModes"></div>
        </div>
        <div>
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </section>

    <section id="Inversions">
        <div>
            <h1>Inversions</h1>
            <div class="inversionsCompletion"></div>
            <div class="inversionline">Start</div>
        </div>
        <div>
            <button class="inversionsnext">Next</button>
        </div>
        <small>*which note inverses the tonality in 2nd and 3rd inversion</small>
    </section>


    <section id="Exotic">
        <h1>Exotic</h1>
        <div class="exoticCompletion"></div>
        <div id="line">Start</div>
        <div><button class="exoticNext">next</button></div>
    </section>

    <section id="Play">
        <h1>Play</h1>
        <div class="key">Start</div>
        <div class="exoticScale"></div>
        <div class="absolute"></div>
        <div class="relative"></div>
        <div><button class="playRandomButton">Random</button></div>
    </section>

    <section id="Progressions">
        <div>
            <h1>Progs</h1>
            <div class="ProgressionsCompletion">Start</div>
            <div class="ProgressionsLine"></div>
            <div class="ProgressionsInterval"></div>
        </div>
        <div>
            <button class="progressionnext">Next</button>
        </div>
    </section>



</body>

</html>
